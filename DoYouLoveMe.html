<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
    <h1>Do you Love me ?</h1>
    <input type="button" onclick="BtnYes();" value="Yes"style="position:absolute">
    <input type="button" id="IdBtnNo" value="No" onmouseover="BtnNo();" style="position:absolute; left: 55px;" >
    <script>
        function BtnYes() {
            alert("I love you !!");
        }
        function BtnNo() {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('IdBtnNo').style.left = x + 'px';
            document.getElementById('IdBtnNo').style.top = y + 'px';
        }

    </script>
</body>
</html>
